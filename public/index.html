<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWP Hours Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>DWP Hours Tracker</h1>
      <nav id="nav"></nav>
    </header>

    <main id="main-content">
      <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <label for="identifier">Employee ID:</label>
          <input type="text" id="identifier" required />
          <label for="hash">Access Code:</label>
          <input type="password" id="hash" required />
          <button type="submit">Login</button>
        </form>
      </div>

      <div id="dashboard" class="hidden">
        <h2>PTO Dashboard</h2>
        <div id="pto-status"></div>
        <button id="new-pto-btn">Submit Time Off</button>
      </div>

      <div id="pto-form" class="hidden">
        <h2>Submit Time Off</h2>
        <form id="pto-entry-form">
          <label for="start-date">Start Date:</label>
          <input type="date" id="start-date" required />
          <label for="end-date">End Date:</label>
          <input type="date" id="end-date" required />
          <label for="pto-type">Type:</label>
          <select id="pto-type" required>
            <option value="Sick">Sick</option>
            <option value="Full PTO">Full PTO</option>
            <option value="Partial PTO">Partial PTO</option>
            <option value="Bereavement">Bereavement</option>
            <option value="Jury Duty">Jury Duty</option>
          </select>
          <label for="hours">Hours:</label>
          <input type="number" id="hours" step="0.5" required />
          <button type="submit">Submit</button>
          <button type="button" id="cancel-pto">Cancel</button>
        </form>
      </div>

      <div id="admin-panel" class="hidden">
        <h2>Admin Panel</h2>
        <button id="manage-employees-btn">Manage Employees</button>
        <button id="view-reports-btn">View Reports</button>
      </div>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
