<!doctype html>
<html lang="en" class="bg-color-surface">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWP Hours Tracker</title>
    <script>
      /* Apply dark theme before first paint to prevent FOUC */
      if (
        window.matchMedia("(prefers-color-scheme: dark)").matches &&
        !document.documentElement.getAttribute("data-theme")
      ) {
        document.documentElement.setAttribute("data-theme", "dark");
      }
    </script>
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <div id="app-wrapper">
      <header>
        <h1 class="text-center">DWP Hours Tracker</h1>
        <nav id="nav">
          <dashboard-navigation-menu
            id="dashboard-navigation-menu"
          ></dashboard-navigation-menu>
        </nav>
      </header>

      <main id="router-outlet"></main>
    </div>

    <pto-notification></pto-notification>

    <script type="module">
      import { App } from "/app.js";
      App.run();
    </script>
  </body>
</html>
