<!doctype html>
<html lang="en" class="bg-color-surface">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWP Hours Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      pto-accrual-card {
        grid-column: 1 / -1;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>DWP Hours Tracker</h1>
      <nav id="nav">
        <dashboard-navigation-menu
          id="dashboard-navigation-menu"
        ></dashboard-navigation-menu>
      </nav>
    </header>

    <main id="main-content">
      <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <label for="identifier">Email:</label>
          <input type="email" id="identifier" required />
          <button type="submit">Send Magic Link</button>
        </form>
        <div id="login-message" class="hidden"></div>
      </div>

      <div id="dashboard" class="hidden">
        <h2>PTO Dashboard</h2>
        <pto-employee-info-card
          class="bg-color-surface border-color-primary rounded-lg p-4"
        ></pto-employee-info-card>

        <div id="default-page" class="page active">
          <current-year-pto-scheduler
            id="current-year-pto-scheduler"
          ></current-year-pto-scheduler>
        </div>

        <div id="current-year-summary-page" class="page">
          <div class="pto-summary">
            <pto-summary-card></pto-summary-card>
            <pto-pto-card></pto-pto-card>
            <pto-sick-card></pto-sick-card>
            <pto-bereavement-card></pto-bereavement-card>
            <pto-jury-duty-card></pto-jury-duty-card>
            <pto-accrual-card
              request-mode="true"
              annual-allocation="0"
            ></pto-accrual-card>
          </div>
        </div>

        <div id="prior-year-summary-page" class="page">
          <prior-year-review id="prior-year-review"></prior-year-review>
        </div>

        <button id="new-pto-btn">Submit Time Off</button>
      </div>

      <div id="pto-form" class="hidden">
        <h2>Submit Time Off</h2>
        <pto-entry-form id="pto-entry-form"></pto-entry-form>
      </div>

      <div id="admin-panel" class="hidden">
        <h2>Admin Panel</h2>
        <button id="manage-employees-btn">Manage Employees</button>
        <button id="view-reports-btn">View Reports</button>
      </div>
    </main>

    <pto-notification></pto-notification>

    <script type="module">
      import { App } from "/app.js";
      App.run();
    </script>
  </body>
</html>
