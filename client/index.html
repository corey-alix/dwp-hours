<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWP Hours Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>DWP Hours Tracker</h1>
      <nav id="nav">
        <button id="logout-btn" class="hidden">Logout</button>
      </nav>
    </header>

    <main id="main-content">
      <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
          <label for="identifier">Email:</label>
          <input type="email" id="identifier" required />
          <button type="submit">Send Magic Link</button>
        </form>
        <div id="login-message" class="hidden"></div>
      </div>

      <div id="dashboard" class="hidden">
        <h2>PTO Dashboard</h2>
        <div class="dashboard-controls">
          <div class="year-selector">
            <button id="current-year-btn" class="year-btn active" title="View current year PTO status and request calendar">Current Year</button>
            <button id="prior-year-btn" class="year-btn" title="View historical PTO data from the previous year">Prior Year</button>
          </div>
          <button id="toggle-pto-request-mode">Submit PTO Requests</button>
        </div>
        <div id="pto-status"></div>
        <div id="prior-year-view" class="hidden">
          <prior-year-review id="prior-year-review"></prior-year-review>
        </div>
        <button id="new-pto-btn">Submit Time Off</button>
      </div>

      <div id="pto-form" class="hidden">
        <h2>Submit Time Off</h2>
        <pto-entry-form id="pto-entry-form"></pto-entry-form>
      </div>

      <div id="admin-panel" class="hidden">
        <h2>Admin Panel</h2>
        <button id="manage-employees-btn">Manage Employees</button>
        <button id="view-reports-btn">View Reports</button>
      </div>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
