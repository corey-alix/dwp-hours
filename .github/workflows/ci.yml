name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linting
        run: pnpm lint

      - name: Run build
        run: pnpm build

      - name: Run unit tests
        run: |
          mkdir -p test-results
          pnpm test:unit --reporter=junit --outputFile=test-results/junit-unit.xml
        continue-on-error: true

      - name: Publish Unit Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Unit Tests Results
          path: "test-results/junit-unit.xml"
          reporter: java-junit
          fail-on-error: false

  e2e-test:
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: pnpm build

      - name: Seed database
        run: pnpm seed

      - name: Run E2E tests
        run: |
          mkdir -p test-results
          pnpm playwright:test
        env:
          PORT: 3000
          NODE_ENV: test

      - name: Publish E2E Test Results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: E2E Tests Results
          path: "test-results/junit-e2e.xml"
          reporter: java-junit
          fail-on-error: true

      - name: Comment Test Results on PR
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Test Results Summary
          path: "test-results/junit-*.xml"
          reporter: java-junit
          fail-on-error: false

      - name: Notify on Failure
        if: failure()
        run: |
          echo "Tests failed! Check the test results above for details."
          # Add email/Slack notifications here if needed
          # For now, just log the failure

      - name: Pipeline Performance Monitoring
        if: always()
        run: |
          echo "=== CI Pipeline Performance Report ==="
          echo "Job: e2e-test"
          echo "Status: ${{ job.status }}"
          echo "Duration: $((SECONDS/60)) minutes"
          echo "Test results location: test-results/junit-e2e.xml"
          echo "======================================"
