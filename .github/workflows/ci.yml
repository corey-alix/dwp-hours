name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run build
      run: npm run build

    - name: Run tests
      run: npm test

  e2e-test:
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps

    - name: Build application
      run: npm run build

    - name: Start application
      run: npm start &
      env:
        NODE_ENV: test

    - name: Wait for app to be ready
      run: |
        timeout 30 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 1; done'

    - name: Run E2E tests
      run: npm run test:e2e

  task-validation:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.title, '[TASK]')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate task completion
      run: |
        # Check if TASKS/README.md is updated when task-related PR
        if git diff --name-only HEAD~1 | grep -q "TASKS/"; then
          echo "Task files modified - validating structure"
        else
          echo "Warning: Task PR but no TASKS files modified"
        fi</content>
